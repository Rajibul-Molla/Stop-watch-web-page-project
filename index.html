<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div id="stopwatch">
            00:00:00
        </div>
        <div id="buttons">
            
            <button onclick="stopTimer()"><i class="fa-solid fa-pause"></i></button>
            <button onclick="startTimer()"><i class="fa-solid fa-play"></i></button>
            <button onclick="resetTimer()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
